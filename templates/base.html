<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-WebForge{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="wf-header">
        <div class="wf-logo">AI-WebForge</div>
        <nav class="wf-nav">
            <a href="/" class="wf-nav__link">Home</a>
            <a href="/projects" class="wf-nav__link">Projects</a>
            <a href="/models" class="wf-nav__link">Models</a>
        </nav>
    </header>
    <main class="wf-main">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='js/main.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
